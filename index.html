<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Fullpage - test</title>
	<link href="css/plugins/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href=
	"http://fonts.googleapis.com/css?family=Roboto+Condensed:700,400&amp;subset=latin,cyrillic-ext,greek-ext,greek,vietnamese,latin-ext,cyrillic"
	rel="stylesheet" type="text/css">
</head>

<body>
	<main class="wrapper">

	</main>

	<video id="mainVideo"></video> 
	
	<!-- ============================================= -->
	<!-- Intro Template -->
	<!-- ============================================= -->
	<script id="introTemplate" type="text/template">
		<div class="vert-align">
			<div class="vert-align__inner">
				<div class="section-intro--loader">
					<div class="spinner"></div>
					<small class="section-intro__loadbar">Loading</small>
				</div>
				<div class="section-intro--welcome">
					<h1 class="mega section-intro__title"><%= heading %></h1>
					<p class="section-intro__desc"><%= para %></p>
					<a id="section-intro__btn" href="#one" class="innerLink" data-direction="1">
						<i class="icon icon--button icon--circle icon--down">&#59236;</i>
					</a>
				</div>
			</div>
		</div>
		<img class="full-screen-image" src="<%= bgImgIntro %>" />
	</script>

	<!-- ============================================= -->
	<!-- Category Template -->
	<!-- ============================================= -->	
	<script id="optionTemplate" type="text/template">
		<div class="vert-align">
			<div class="vert-align__inner">
				<h2><%= topheading %> <small><%= page %></small></h2>
				<ul class="link-list ef1">
					<li><a href="<%= opIDnxt %>"><span><%= Option1 %></span></a></li>
					<li><a href="<%= opIDnxt %>"><span><%= Option2 %></span></a></li>
					<li><a href="<%= opIDnxt %>"><span><%= Option3 %></span></a></li>
					<li><a href="<%= opIDnxt %>"><span><%= Option4 %></span></a></li>
					<li><a href="<%= opIDnxt %>"><span><%= Option5 %></span></a></li>
					<li><a href="<%= opIDnxt %>"><span><%= Option6 %></span></a></li>
					<li><a href="<%= opIDnxt %>"><span><%= Option7 %></span></a></li>                               
				</ul>
			</div>
		</div>
		<img class="full-screen-image" src="<%= bgImgOption %>" />
	</script>

	<!-- ============================================= -->
	<!-- Play video Template -->
	<!-- ============================================= -->
	<script id="chosenTemplate" type="text/template">
		<section id="playPlaylist" data-video="<%= vidChosen %>" class="full-screen-section">
			<div class="vert-align">
				<div class="vert-align__inner">
					<h1 class="mega">MAKE <input type="text" placeholder="YOUR"> Tomorrow</h1>
					<a class="button--play">
						<span>Play video</span>
						<i class="icon icon--button icon--circle icon--play">â–¶</i>
					</a>
				</div>
			</div>
			<img class="full-screen-image" src="<%= bgImgChosen %>" />
		</section>
	</script>

	<!-- ============================================= -->
	<!-- Share video template Template -->
	<!-- ============================================= -->
	<script id="playTemplate" type="text/template">
		<section id="last" class="full-screen-section section-last">
			<div class="vert-align">
				<div class="vert-align__inner">
					<h1>Last page hello</h1>
					<h2>share this link etc</h2>
				</div>
			</div>
		</section>
	</script>


	<!-- ========================================================================================== -->
	<!-- JS PLUGINS -->
	<script src="js/lib/jquery.js"></script>
	<script src="js/plugins/modernizr.js"></script>
	<script src="js/plugins/PxLoader.js"></script>
	<script src="js/plugins/PxLoaderVideo.js"></script>
	<script src="js/plugins/PxLoaderImage.js"></script>
	<script src="js/plugins/video.js"></script>
	<script src="js/plugins/jquery.transit.min.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/backbone.helper.js"></script>


	<!-- ========================================================================================== -->
	<!-- APP -->


	<!-- ============================================ -- >
	<!-- APP Data -->	

	<script src="js/data/data.js"></script>

	<!-- ============================================ -- >
	<!-- APP Models -->	

	<script src="js/models/intro_model.js"></script>
	<script src="js/models/category_model.js"></script>
	<script src="js/models/collection_selected_model.js"></script>
	<script src="js/models/collection_play_model.js"></script>

	<!-- ============================================ -- >
	<!-- APP Views -->	

	<script src="js/views/intro_view.js"></script>
	<script src="js/views/category_view.js"></script>
	<script src="js/views/category_collection_view.js"></script>
	<script src="js/views/collection_selected_view.js"></script>
	<script src="js/views/collection_play_view.js"></script>
	
	<script src="js/main.js"></script>
</body>
</html>
