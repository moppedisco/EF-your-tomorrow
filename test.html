<script>
$( document ).ready(function() {
	var loader = new PxLoader(), 
		vid1 = loader.addVideo('http://pdl.vimeocdn.com/24490/315/234915623.mp4?aksessionid=3accabeda185b73d5c3896eea782fa70&token=1395161474_dc476f0c0afabf595d904957f57f7dae'), 
		vid2 = loader.addVideo('http://pdl.vimeocdn.com/57247/007/235878109.mp4?aksessionid=0a9f7b36afceebd5202aecd0671c498d&token=1395161499_ecc3b2382e82fbc71721b6e9f4029f57'), 
		vid3 = loader.addVideo('http://pdl.vimeocdn.com/93363/689/234897937.mp4?aksessionid=fa84a3d64873ebcaa9f40e8735fa0211&token=1395161526_4ef5b340a1b1ee2414d639169cd352a1');

	loader.addProgressListener(function(e) {     
	    console.log(e.completedCount + ' / ' + e.totalCount); 
	}); 

	loader.addCompletionListener(function() { 
		console.log("LOADED");
		loadplayer();
	});

	loader.start();

	function loadplayer(){
		console.log("start playing");
		var count = 0;
		var playlist = ["http://pdl.vimeocdn.com/24490/315/234915623.mp4?aksessionid=3accabeda185b73d5c3896eea782fa70&token=1395161474_dc476f0c0afabf595d904957f57f7dae","http://pdl.vimeocdn.com/57247/007/235878109.mp4?aksessionid=0a9f7b36afceebd5202aecd0671c498d&token=1395161499_ecc3b2382e82fbc71721b6e9f4029f57","http://pdl.vimeocdn.com/93363/689/234897937.mp4?aksessionid=fa84a3d64873ebcaa9f40e8735fa0211&token=1395161526_4ef5b340a1b1ee2414d639169cd352a1"];
		var player = $('#player1').mediaelementplayer({
			features: [],
			plugins: ['flash', 'silverlight'],
		    success: function (mediaElement, domObject) { 
				mediaElement.play();
		// 		mediaElement.addEventListener('timeupdate', function(e) {
		// 			console.log(mediaElement.currentTime); 
		//         }, false);

				if(mediaElement.pluginType == 'flash') {
					console.log(mediaElement.pluginType);
					mediaElement.addEventListener('canplay', function() {
						// Player is ready
						mediaElement.play();
					}, false);
				}


				mediaElement.addEventListener('ended', function(e) {
					count++;
					if(count < playlist.length){
						// console.log(mediaElement);
						mediaElement.setSrc(playlist[count]);
						mediaElement.load();
						console.log("ENDED"); 
						mediaElement.play();
					} else {
						console.log("ALL DONE");
						mediaElement.stop();
					}
		        }, false);

				mediaElement.play();
		    },
		});
	}
});	
</script>
